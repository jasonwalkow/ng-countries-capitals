<div class="country-content">
	<div class="countryImgFlag">
		<img class="country-flag" width="250px" src="http://www.geonames.org/flags/x/{{country.countryCode | lowercase}}.gif">
	</div>
	<h2>{{country.countryName}}</h2>
	<div>
		<label>Population of Country:</label>
		<span> {{country.population | number: 0}}</span>
	</div>
	<div>
		<label>Area:</label>
		<span> {{country.areaInSqKm | number: 0}} sq km</span>
	</div>
	<div>
		<label>Capital:</label>
		<span> {{country.capital}}</span>
	</div>
	<div>
		<label>Population of Capital:</label>
		<span> {{((capital.population | number: 0) || 'Loading population data' )}}</span>
	</div>
	<div class="neighbors" >
		<div class="neighbor">
			<label>{{neighbors.length}} Neighbors:</label>
			<span ng-repeat="neighbor in neighbors">
				<a href="#/countries/{{neighbor.countryCode}}" class="neighbor-names">{{neighbor.countryName}}</a>
			</span>
		</div>
		<img class="country-image" src="http://www.geonames.org/img/country/250/{{country.countryCode}}.png">
	</div>
	<a class="button" href="#/">Home</a>
	<a class="button" href="#/countries">Browse Countries</a>
</div>
